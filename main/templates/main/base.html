<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fashion Vision{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-purple: #a259ff;
            --dark-purple: #3d0066;
            --light-purple: #e0cfff;
            --black: #181818;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--white);
        }

        .navbar {
            background-color: var(--black) !important;
            box-shadow: 0 2px 8px rgba(162,89,255,0.08);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--primary-purple) !important;
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        .navbar-brand svg {
            margin-right: 10px;
        }

        .nav-link {
            color: var(--white) !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-purple) !important;
        }

        .footer {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            padding: 2rem 0;
            margin-top: 3rem;
            box-shadow: 0 -2px 8px rgba(162,89,255,0.08);
        }

        .footer p {
            color: var(--white);
            margin: 0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .btn-outline-success, .btn-upload, .btn-primary {
            color: var(--white) !important;
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            border: none;
        }
        .btn-outline-success:hover, .btn-upload:hover, .btn-primary:hover {
            background: linear-gradient(90deg, var(--dark-purple) 0%, var(--primary-purple) 100%);
            color: var(--white) !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <!-- Fashion logo SVG -->
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C13.1046 2 14 2.89543 14 4V5.38268C16.1652 6.16519 18 8.38844 18 11V19C18 20.1046 17.1046 21 16 21H8C6.89543 21 6 20.1046 6 19V11C6 8.38844 7.83481 6.16519 10 5.38268V4C10 2.89543 10.8954 2 12 2Z" stroke="#a259ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="8" r="2" fill="#a259ff"/></svg>
                Fashion Vision
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; {% now "Y" %} Fashion Vision. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
